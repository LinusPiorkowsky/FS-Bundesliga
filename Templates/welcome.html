<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <div>
        <header>
            <h1>Welcome, {{ username }}!</h1>
            <p>Explore insights, predictions, and more.</p>
        </header>

        <div>
            <!-- Results Button -->
            <form action="{{ url_for('view_results') }}" method="get" style="display:inline;">
                <button type="submit">Results</button>
            </form>

            <!-- Prediction Button -->
            <form action="{{ url_for('prediction') }}" method="get" style="display:inline;">
                <button type="submit">Prediction</button>
            </form>

            <!-- Favorite Team Button -->
            <form action="{{ url_for('team_insights') }}" method="get" style="display:inline;">
                <button type="submit">{{ favourite_team }}</button>
            </form>

            <!-- Logout Button -->
            <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
        </div>

        <div>
            <h2>All Users:</h2>
            <ul>
                <!-- Alle Benutzernamen aus der Datenbank anzeigen -->
                {% for user in all_users %}
                    <li>{{ user['username'] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
