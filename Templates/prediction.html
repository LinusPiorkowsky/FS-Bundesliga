<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesliga Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bundesliga Predictor</h1>
            <img src="{{ url_for('static', filename='Images/bundesliga-logo.png') }}" alt="Bundesliga Logo" class="logo">
            <p>Prediction</p>
        </header>

                <!-- Back to Menu Button -->
        <a href="{{ url_for('index') }}">
            <button type="button">Back to Menu</button>
        </a>
        
    <form action="/handle_prediction" method="post">
        <label for="gameday">Select a Gameday:</label>
        <select id="gameday" name="gameday">
            {% if gamedays %}
                {% for day in gamedays %}
                    <option value="{{ day }}">Gameday {{ day }}</option>
                {% endfor %}
            {% else %}
                <option value="">No future gamedays available</option>
            {% endif %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
